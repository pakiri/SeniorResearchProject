<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h3 {
            color: #333;
        }
        .nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .nav a {
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #0056b3;
        }
        .nav .button-link {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav .button-link:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Options</h3>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/admin/refresh" class="button-link">Refresh List</a>
            <a href="/admin/reports" class="button-link">Access Reports</a>
            <a href="/admin/users" class="button-link">View Users</a>
        </div>
    </div>
</body>
</html>
