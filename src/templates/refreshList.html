<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            color: #333;
        }
        .nav {
            margin-bottom: 15px;
        }
        .nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Select a Store</h3>
        <div class="nav">
            <a href="/">Home</a> | 
            <a href="/admin">Admin</a>
        </div>
        <form action="/admin/refreshInfo" method="POST">
            <select name="user_store">
                {% for store in stores %}
                <option value="{{store.store_id}}">{{store.store_name}}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Refresh</button>
        </form>
    </div>
</body>
</html>
