<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }
        h3 {
            color: #333;
        }
        .nav {
            margin-bottom: 15px;
        }
        .nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
        }
        .user-button {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .user-button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }

        /* added separately */
        td:last-child {
            width: 108px;
            border: 0px solid #ddd;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Users</h3>
        <div class="nav">
            <a href="/">Home</a> | 
            <a href="/admin">Admin</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td>
                        <form action="{{ url_for('changeRole') }}" method="post">
                            <input type="hidden" name="id" value="{{ user.id }}">
                            <button class="user-button" type="submit">Change Role</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
